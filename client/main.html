<head>
	<title>Profiler</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="display-1">The Profiler</h1>
			</div>
		</div>
		{{> addProfile}}
		{{> allProfiles}}
	</div>
</body>

<template name="addProfile">
	<div class="row mt-5 mb-5">
		<div class="col">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
				Add a Profile
			</button>
		</div>
	</div>
	<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="addModalLabel">Add a Profile</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<h4><input type="text" name="proURL" placeholder="Image URL"></h4>
				<h4><input type="text" name="proFirst" placeholder="First Name"></h4>
				<h4><input type="text" name="proLast" placeholder="Last Name"></h4>
				<fieldset>
					<div>
						<input type="radio" id="male" name="sex" value="male" checked />
						<label for="male">Male</label>
						<input type="radio" id="female" name="sex" value="female" />
						<label for="male">Female</label>
					</div>
				</fieldset>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary addbtn">Add new profile</button>
			</div>
		</div>
	</div>
</div>
</template>

<template name="allProfiles">
	<div class="row justify-content-around">
		{{#each allProfs}}
		<div class="col-3 imgFormat text-center" id={{_id}}>
			<img class="thmb" src={{img}} alt={{img}}>
			<h3>{{firstName}}</h3>
			<div class="row justify-content-around">
				<div class="col-3">
					<i class="zmdi zmdi-thumb-up zmdi-hc-2x"></i>
				</div>
				<div class="col-3">
					<i class="zmdi zmdi-thumb-down zmdi-hc-2x"></i>
				</div>
				<div class="col-3">
					<i class="zmdi zmdi-delete zmdi-hc-2x delbtn"></i>
				</div>
			</div>
		</div>
		{{/each}}
	</div>
</template>
